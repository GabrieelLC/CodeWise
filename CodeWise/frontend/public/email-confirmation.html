<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWise - Confirmação de Email</title>
    <link rel="stylesheet" href="src/assets/styles/email-confirmation.css">
</head>
<body>
    <div class="container">
        <div class="back-button" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="confirmation-card">
            <h1 class="title">Informe seu email para receber código de confirmação</h1>
            
            <form id="confirmationForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite seu email"
                        required
                    >
                </div>
                
                <button type="submit" class="send-btn">Enviar
                    <a href="login.html"></a>
                </button>
            </form>
        </div>
    </div>

    <script src="src/pages/script.js"></script>
</body>
</html>
