<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/assets/styles/home.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>CodeWise</h1>
      </header>

      <nav class="sidebar">
        <button class="nav-item active" data-route="/licoes">
          <i class="fas fa-book"></i> Li√ß√µes
        </button>
        <button class="nav-item" data-route="/perfil" onclick="window.location.href='perfil.html'">
          <i class="fas fa-user"></i> Perfil
        </button>
        <button class="nav-item" data-route="/loja" >
          <i class="fas fa-store"></i> Loja
        </button>
        <button class="nav-item" data-route="/rank" onclick="window.location.href='rank.html'">
          <i class="fas fa-trophy"></i> Rank
        </button>
        <button class="nav-item" data-route="/configuracoes" onclick="window.location.href='configuracoes.html'"> 
          <i class="fas fa-cog"></i> Configura√ß√µes
        </button>
      </nav>

      <main class="main-content">
        <div class="knowledge-trail">
          <h2>Trilha de Conhecimento</h2>
          <div class="trail-progress">
            <span>Seu Progresso</span>
            <div class="progress-bar-container">
              <div class="progress-bar-fill" style="width: 20%"></div>
            </div>
          </div>

          <div class="exercise-tree">
            <div class="trail-item">
                <button class="exercise-node locked">
                  <i class="fas fa-lock"></i>
                </button>
            </div>
            <div class="trail-item">
              <button class="exercise-node locked">
                <i class="fas fa-lock"></i>
              </button>
            </div>
            <div class="trail-item">
              <button class="exercise-node locked">
                <i class="fas fa-lock"></i>
              </button>
            </div>
            <div class="trail-item">
              <button class="exercise-node current">
                <i class="fas fa-pencil-alt"></i>
              </button>
            </div>
            <div class="trail-item">
              <button class="exercise-node completed">
                <i class="fas fa-check"></i>
              </button>
            </div>
          </div>
        </div>
      </main>

      <aside class="right-sidebar">
        <div class="stats-missions-container">
            <div class="stats">
                <div class="stat-item">
                  <span class="stat-icon">üî•</span>
                  <span class="stat-value">05</span>
                </div>
                <div class="stat-item">
                  <span class="stat-icon">üíé</span>
                  <span class="stat-value">366</span>
                </div>
              </div>
              <div class="daily-missions">
                <h3>Miss√µes Di√°rias</h3>
                <div class="mission-list">
                  <div class="mission-item completed">
                    <i class="fas fa-check-circle"></i>
                    <span>Resolver 5 exerc√≠cios</span>
                  </div>
                  <div class="mission-item">
                    <i class="far fa-circle"></i>
                    <span>Avan√ßar um m√≥dulo</span>
                  </div>
                </div>
              </div>
        </div>
        
        <div class="chat-container">
          <div class="chat-header">
            <h3 class="chat-title">Assistente Virtual</h3>
          </div>
          <div id="chat-messages" class="chat-messages">
             <div class="message assistant">
                <div class="message-content">
                    Ol√°! Como posso te ajudar a programar hoje?
                </div>
            </div>
          </div>
          <div class="chat-input-container">
            <input
              type="text"
              id="chat-input"
              placeholder="Digite sua d√∫vida..."
            />
            <button id="send-btn" class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </aside>
    </div>

    <script src="src/pages/script.js">
      document.getElementById("send-btn").addEventListener("click", sendMessage);
      document
        .getElementById("chat-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      function sendMessage() {
        const input = document.getElementById("chat-input");
        const message = input.value.trim();

        if (!message) return;

        addMessage("user", message);
        input.value = "";

        setTimeout(() => {
          const responses = [
            "Entendi sua d√∫vida! Vou te ajudar com isso.",
            "√ìtima pergunta! Deixe-me explicar...",
            "Posso te dar algumas dicas sobre isso.",
            "Vou pesquisar mais informa√ß√µes para voc√™!",
          ];
          const randomResponse =
            responses[Math.floor(Math.random() * responses.length)];
          addMessage("assistant", randomResponse);
        }, 1000);
      }

      function addMessage(type, content) {
        const messagesContainer = document.getElementById("chat-messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        messageDiv.innerHTML = `<div class="message-content">${content}</div>`;

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    </script>
  </body>
</html>
