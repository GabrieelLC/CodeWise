<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWise - Resultado do Nivelamento</title>
    <link rel="stylesheet" href="src/assets/styles/resultado_nivelamento.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-card">
        <div class="result-header">
          <h1 class="result-title" id="resultTitle">
            Você acertou 87% do teste!
          </h1>
          <p class="result-subtitle">Confira abaixo seu desempenho:</p>
        </div>

        <div class="result-body">
          <div class="score-section">
            <span class="score-percentage" id="scorePercentage">87%</span>
          </div>

          <div class="details-section">
            <div class="category-scores" id="categoryScores">
              <div class="category-item">
                <span class="category-name">Variáveis e Tipos de Dados</span>
                <span class="category-score">8/10</span>
              </div>
              <div class="category-item">
                <span class="category-name">Operadores e Condicionais</span>
                <span class="category-score">4/10</span>
              </div>
              <div class="category-item">
                <span class="category-name">Funções e Escopo</span>
                <span class="category-score">6/10</span>
              </div>
              <div class="category-item">
                <span class="category-name">Laços de Repetição</span>
                <span class="category-score">9/10</span>
              </div>
            </div>

            <div class="best-category">
              <p>Você se saiu melhor em:</p>
              <strong id="bestCategory">Laços de Repetição</strong>
            </div>
          </div>

          <div class="classification-section">
            <p>Classificação Final:</p>
            <strong class="final-classification" id="finalClassification"
              >Avançado</strong
            >
          </div>
        </div>

        <button class="advance-btn" onclick="proceedToNextStep()">
          Avançar
        </button>
      </div>
    </div>

    <script src="src/pages/script.js"></script>
  </body>
</html>
